<!DOCTYPE HTML>
<html ng-app="chatApp">                                                                           
  <head>                                                                           
    <title>{{ cid }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/gh-fork-ribbon.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <style type="text/css" media="screen">
      html, body {
          height: 100%;
      }
      body {
          padding-top: 45px;
          padding-bottom: 100px;
          width: 800px;
          margin: 0 auto;
      }
      #main .row, #main .col-sm-9, #main .col-sm-3, #messages-panel, #members-panel{
          height: 100%;
          overflow: hidden;
      }
      #main{
          height: 100%;
      }
      .panel-container {
          padding-bottom: 40px;
          height: 100%;
      }
      #logs, #members{
          overflow-y: scroll;
          height:100%;
      }
      #send-form{
         position: fixed;
         bottom: 30px;
      }
      #message-input{
          width: 480px;
      }
      .msg span{
          padding-right: 8px;
          font-size: 13px;
          color: #999;
      }
    </style>
  </head>                                                                          
  <body ng-controller="Ctrl">
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/TheWaWaR/python-websocket-demos">Fork me on GitHub</a>
      </div>
    </div>
    
    <div id="main" ng-include="templateUrl"></div>
    
    <form id="send-form" class="form-inline" role="form">
      <input type="text" class="form-control" id="message-input" placeholder="Enter Message">
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    
  </body>
  
  <script type="text/javascript" src="/static/js/libs/angular/angular.js"></script>
  <!-- <script type="text/javascript" charset="utf-8" src="/static/js/websocket-chat.js"></script> -->
  <script type="text/javascript" charset="utf-8" src="/static/js/controllers/websocket-chat.js"></script>

</html>
